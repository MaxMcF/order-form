<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/master.css" type="text/css"/>
    <script src="https://use.fontawesome.com/2deb7e806c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Sans|Monoton" rel="stylesheet">
    <title>Bus Mall Order Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" charset="utf-8"></script>
  </head>
  <body>
    <a href="#"><div class="home">HOME</div></a>
    <a href="cart.html"><div class="about">CART</div></a>
    <header>
      <i class="fa fa-bus fa-3x" aria-hidden="true"></i>
      <h1>Bus-Mall</h1>
    </header>
    <div class="vertBreak"></div>
    <form id='formElement'>
      <fieldset>
        <legend>Choose Product</legend>
        <label>Products<br />
        <select name="products" required>
        </select></label>
        <input name="quantity" type="number" placeholder="quantity" required/>
      </fieldset>
      <fieldset>
        <legend>Customer Information</legend>
          <label>Name:<br />
          <input type="text" name="nameForm" required/></label><br />
          <label>Street Address:<br />
          <input type="text" name="street" required/></label><br />
          <label>City:<br />
          <input type="text" name="city" required/></label><br />
          <label>State:<br />
          <input type="text" name="state" required/></label><br />
          <label>Zip Code:<br />
          <input type="number" name="zip" required/></label><br />
          <label>Phone Number:<br />
          <input type="number" name="phone" required/></label><br />
          <label>Credit Card Number:<br />
          <input type="text" name="ccNum" maxlength="16" required/></label><br />
          <br>
          <input type="submit" value="Add to cart" id="submitButton" class='button'/>
      </fieldset>
    </form>
  <footer>
    <br>
    <p>Bus Mall is &copy; Bus Mall 2017</p>
    <br>
  </footer>
  </body>
  <script src='js/app.js'></script>
</html>
