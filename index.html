<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://use.fontawesome.com/2deb7e806c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Sans|Monoton" rel="stylesheet">
    <title>Bus Mall Order Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <i class="fa fa-bus fa-3x" aria-hidden="true"></i>
      <h1>Bus-Mall</h1>
    </header>
    <div class="vertBreak"></div>
    <form id='formElement'>
      <fieldset>
        <legend>Choose Product</legend>
        <!-- <label>Choose Product:<br /> -->
        <select name='products'>
        </select>
      </fieldset>
      <fieldset>
        <legend>Customer Information</legend>
        <label>Name:<br />
        <input type='text' name='nameForm'/></label><br />
        <label>Street Address:<br />
        <input type='text' name='street'/></label><br />
        <label>City:<br />
        <input type='text' name='city'/></label><br />
        <label>State:<br />
        <input type='text' name='state'/></label><br />
        <label>Zip Code:<br />
        <input type='number' name='zip'/></label><br />
        <label>Phone Number:<br />
        <input type='number' name='phone'/></label><br />
        <label>Credit Card Number:<br />
        <input type='text' name='ccNum'/></label><br />
        <br>
        <input type='submit' value='Add to cart' id='submitButton' class="button"/>
      </fieldset>
    </form>
  <footer>
    <br>
    <p>Bus Mall is &copy; Bus Mall 2017, created by Shayne Smith</p>
    <br>
  </footer>
  </body>
  <script src='app.js'></script>
</html>
